# Docker Compose 配置文件 - 华为昇腾 NPU 版本
# 适用于 ARM64 架构 + 华为昇腾 NPU 环境
# For Huawei Ascend NPU (ARM64 + Ascend NPU)

services:
  frontend:
    image: lpdswing/mineru-web-frontend:v2.6.8
    ports:
      - "8088:80"
    depends_on:
      - backend
      - minio
    networks:
      - mineru-network

  backend:
    image: lpdswing/mineru-web-backend-npu:v2.6.8
    # 昇腾 NPU 设备配置
    # Ascend NPU device configuration
    devices:
      - /dev/davinci0:/dev/davinci0
      - /dev/davinci_manager:/dev/davinci_manager
      - /dev/devmm_svm:/dev/devmm_svm
      - /dev/hisi_hdc:/dev/hisi_hdc
    environment:
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - DATABASE_URL=sqlite:///./mineru.db
      # 按需配置
      - BACKEND=vllm-client  # 只能用client，uvicorn无法在子进程加载vlm模型
      # - MODEL_PATH=/models/vlm
      - SERVER_URL=http://mineru-vllm-server:30000
      # - MINERU_TABLE_MERGE_ENABLE=0  # 关闭表格合并
    volumes:
      - /usr/local/Ascend/driver:/usr/local/Ascend/driver:ro
      - ./backend:/app
      - ./mineru.json:/root/mineru.json
      - ./models2.0:/models
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mineru-vllm-server:
        condition: service_healthy
    networks:
      - mineru-network

  worker:
    image: lpdswing/mineru-web-backend-npu:v2.6.8
    deploy:
      # 设置 worker 副本数量，根据 NPU 资源调整
      replicas: ${WORKER_REPLICAS:-1}
    # 昇腾 NPU 设备配置
    devices:
      - /dev/davinci0:/dev/davinci0
      - /dev/davinci_manager:/dev/davinci_manager
      - /dev/devmm_svm:/dev/devmm_svm
      - /dev/hisi_hdc:/dev/hisi_hdc
    command: python3 run_worker.py
    environment:
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - DATABASE_URL=sqlite:///./mineru.db
      # 按需配置
      - SERVER_URL=http://mineru-vllm-server:30000  # vllm server服务地址
      # WORKER_ID 由代码自动使用容器 hostname 生成，无需手动配置
      # - MINERU_TABLE_MERGE_ENABLE=0  # 关闭表格合并
      # - MINERU_PDF_RENDER_TIMEOUT    # pdf渲染超时配置，默认300s
      # - MINERU_INTRA_OP_NUM_THREADS  # oonx模型线程数
      # - MINERU_INTER_OP_NUM_THREADS  # oonx模型线程数
      # - MINERU_FORMULA_CH_SUPPORT    # 0/1，开启中文公式解析，开启可能导致MRF性能下降，长公式解析失败
    volumes:
      - /usr/local/Ascend/driver:/usr/local/Ascend/driver:ro
      - ./backend:/app
      - ./mineru.json:/root/mineru.json
      - ./models2.0:/models
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      mineru-vllm-server:
        condition: service_healthy
    networks:
      - mineru-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mineru-network

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mineru-network

volumes:
  minio_data:
  redis_data:

networks:
  mineru-network:
    driver: bridge
